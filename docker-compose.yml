version: '3.8'

services:
  mitm-api:
    image: ghcr.io/mkmenta/mitm-api:latest
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-changeme}
      - DEFAULT_REDIRECT_ENDPOINT=${DEFAULT_REDIRECT_ENDPOINT:-}

